<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="cat.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>
</head>

<body>
<div class = "cat-container">
    <div class="box arrow-right">
        Hey pookie, you look absolutely majestic today, like a shining star in the night sky.
    </div>

    <div class = "cat">
        <div class = "face">
            <div class = "ear-1">
                <div class = "inner-1"></div>
            </div>
            <div class = "ear-r">
                <div class = "inner-2"></div>
            </div>
            <div class = "eye-1">
                <div class = "eyeball"></div>
            </div>
            <div class = "eye-r">
                <div class = "eyeball"></div>
            </div>
            <div class = "nose">
                <div class = "l1"></div>
                <div class = "l2"></div>
            </div>
        </div>
        <div class = "body">
            <div class = "paw-1"></div>
            <div class = "paw-2"></div>
            <div class = "tail"></div>
        </div>
        <div class = "cat-shadow"></div>
    </div>
</div>

<div class="background">
    <div class="modal">
        <i id="close" class="fa-solid fa-xmark"></i>

        <div class="modal-element">
            <p>Enter your name:</p>
            <input class="name" type="text" placeholder="Enter your name">
        </div>

        <div class="modal-element">
            <p>Enter your password:</p>
            <input class="password" type="password" placeholder="Enter your password">
        </div>

        <div class="modal-element">
            <input class="submit" type="submit" value="Submit">
        </div>
    </div>
</div>

<div class="container">
    <div class="envelope"></div>
    <div class="card">
        <h1 class="message"></h1>
        <div class="heart"></div>
    </div>
    <div id="saveButton" class="button">
        <span class="btn-text">Click here</span>
    </div>
    <div class="cover"></div>
    <div class="lid"></div>
    <div class="shadow"></div>
</div>

<div class="timer">
    <div  id="timer">00:00:00</div>
    <i id="restart" class="fa-solid fa-arrows-rotate"></i>
</div>
</body>

<script src="script.js"></script>
<script src="time.js"></script>
<script src="messages.js"></script>
<script src="special.js"></script>
<script src="cat.js"></script>
</html>
